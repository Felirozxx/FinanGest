<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinanGest - Emergency Access</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 32px;
            text-align: center;
        }
        p {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }
        input {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
        }
        .error {
            background: #fee;
            color: #c33;
            border: 2px solid #fcc;
        }
        .success {
            background: #efe;
            color: #3c3;
            border: 2px solid #cfc;
        }
        .loading {
            background: #fef9e7;
            color: #f39c12;
            border: 2px solid #fdeaa8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ FinanGest</h1>
        <p>Acceso de Emergencia</p>
        
        <form id="loginForm" onsubmit="login(event)">
            <input 
                type="email" 
                id="email" 
                placeholder="Email"
                value="fzuluaga548@gmail.com"
                required
            >
            <input 
                type="password" 
                id="password" 
                placeholder="Contrase√±a"
                value="Pipe16137356"
                required
            >
            <button type="submit">Iniciar Sesi√≥n</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        async function login(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('message');
            
            msg.style.display = 'block';
            msg.className = 'message loading';
            msg.textContent = '‚è≥ Conectando al servidor...';
            
            try {
                const response = await fetch('https://finangest.vercel.app/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    msg.className = 'message success';
                    msg.textContent = '‚úÖ ¬°Login exitoso! Bienvenido ' + data.user.nombre;
                    
                    localStorage.setItem('finangest_user', JSON.stringify(data.user));
                    
                    setTimeout(() => {
                        window.location.href = '/fix.html';
                    }, 1500);
                } else {
                    msg.className = 'message error';
                    msg.textContent = '‚ùå ' + (data.error || 'Error al iniciar sesi√≥n');
                }
            } catch (error) {
                msg.className = 'message error';
                msg.textContent = '‚ùå Error de conexi√≥n: ' + error.message;
            }
        }
    </script>
</body>
</html>
