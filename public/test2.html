<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Test FinanGest</title>
    <style>
        body {
            background: #0a0e17;
            color: white;
            font-family: Arial;
            padding: 50px;
        }
        .box {
            background: #1a1f2e;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #0a0e17;
            border: 1px solid #2d3548;
            color: white;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #00d4ff;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        #msg {
            margin-top: 15px;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        .error { background: #ff4757; color: white; }
        .success { background: #2ecc71; color: white; }
    </style>
</head>
<body>
    <div class="box">
        <h1 style="color: #00d4ff; text-align: center;">FinanGest</h1>
        <p style="text-align: center; color: #8892b0;">Sistema de Gestión</p>
        
        <input type="email" id="email" placeholder="Email" value="fzuluaga548@gmail.com">
        <input type="password" id="password" placeholder="Contraseña" value="Pipe16137356">
        <button onclick="login()">Iniciar Sesión</button>
        
        <div id="msg"></div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const msg = document.getElementById('msg');
            
            msg.style.display = 'block';
            msg.className = '';
            msg.textContent = 'Conectando...';
            
            try {
                const res = await fetch('https://finangest.vercel.app/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    msg.className = 'success';
                    msg.textContent = '✅ Login exitoso! Usuario: ' + data.user.nombre;
                    localStorage.setItem('user', JSON.stringify(data.user));
                    setTimeout(() => {
                        window.location.href = '/finangest.html';
                    }, 2000);
                } else {
                    msg.className = 'error';
                    msg.textContent = '❌ Error: ' + (data.error || 'Login fallido');
                }
            } catch (error) {
                msg.className = 'error';
                msg.textContent = '❌ Error de conexión: ' + error.message;
            }
        }
    </script>
</body>
</html>
