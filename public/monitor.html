<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Sistema - FinanGest</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #667eea;
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            color: #666;
            font-size: 14px;
        }
        
        .status-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }
        
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .status-badge.healthy {
            background: #10b981;
            color: white;
        }
        
        .status-badge.unhealthy {
            background: #ef4444;
            color: white;
        }
        
        .status-badge.current {
            background: #3b82f6;
            color: white;
        }
        
        .backend-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        
        .backend-item {
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 15px;
        }
        
        .backend-item.active {
            border-color: #3b82f6;
            background: #eff6ff;
        }
        
        .backend-name {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 10px;
            color: #333;
        }
        
        .backend-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }
        
        .backend-error {
            font-size: 12px;
            color: #ef4444;
            margin-top: 10px;
            padding: 8px;
            background: #fee2e2;
            border-radius: 4px;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        
        .refresh-btn:hover {
            background: #5568d3;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        
        .last-update {
            text-align: center;
            color: white;
            font-size: 12px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîç Monitor de Sistema</h1>
            <p>Estado en tiempo real de los servidores de respaldo</p>
        </div>
        
        <div id="content">
            <div class="loading">Cargando estado del sistema...</div>
        </div>
        
        <div class="last-update" id="lastUpdate"></div>
    </div>

    <script>
        let autoRefresh = null;
        
        async function loadSystemStatus() {
            try {
                const response = await fetch('/api/system-health');
                const data = await response.json();
                
                if (!data.success) {
                    throw new Error(data.error || 'Error desconocido');
                }
                
                renderStatus(data);
                updateLastUpdate();
            } catch (error) {
                renderError(error.message);
            }
        }
        
        function renderStatus(data) {
            const content = document.getElementById('content');
            
            let html = '';
            
            // Estado general
            html += `
                <div class="status-card">
                    <div class="status-header">
                        <div class="status-title">Estado General</div>
                        <span class="status-badge ${data.systemStatus === 'operational' ? 'healthy' : 'unhealthy'}">
                            ${data.systemStatus === 'operational' ? '‚úì Operacional' : '‚úó Degradado'}
                        </span>
                    </div>
                    <div class="backend-info">
                        <strong>Backend Activo:</strong> ${data.currentBackend || 'N/A'}
                    </div>
                    <div class="backend-info">
                        <strong>Failover:</strong> ${data.failoverEnabled ? 'Activado ‚úì' : 'Desactivado'}
                    </div>
                    <button class="refresh-btn" onclick="loadSystemStatus()">üîÑ Actualizar</button>
                </div>
            `;
            
            // Backends
            html += `
                <div class="status-card">
                    <div class="status-title" style="margin-bottom: 15px;">Servidores de Respaldo</div>
                    <div class="backend-grid">
            `;
            
            for (const [key, backend] of Object.entries(data.backends)) {
                const isActive = backend.current;
                html += `
                    <div class="backend-item ${isActive ? 'active' : ''}">
                        <div class="backend-name">
                            ${backend.name}
                            ${isActive ? '<span class="status-badge current">Activo</span>' : ''}
                        </div>
                        <div class="backend-info">
                            <strong>Tipo:</strong> ${backend.type}
                        </div>
                        <div class="backend-info">
                            <strong>Prioridad:</strong> ${backend.priority}
                        </div>
                        <div class="backend-info">
                            <strong>Estado:</strong> 
                            <span style="color: ${backend.healthy ? '#10b981' : '#ef4444'}">
                                ${backend.healthy ? '‚úì Saludable' : '‚úó No disponible'}
                            </span>
                        </div>
                        ${backend.lastCheck ? `
                            <div class="backend-info">
                                <strong>√öltima verificaci√≥n:</strong> ${new Date(backend.lastCheck).toLocaleTimeString()}
                            </div>
                        ` : ''}
                        ${backend.error ? `
                            <div class="backend-error">
                                <strong>Error:</strong> ${backend.error}
                            </div>
                        ` : ''}
                        ${backend.note ? `
                            <div class="backend-info" style="margin-top: 10px; font-style: italic;">
                                ${backend.note}
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            
            html += `
                    </div>
                </div>
            `;
            
            content.innerHTML = html;
        }
        
        function renderError(message) {
            const content = document.getElementById('content');
            content.innerHTML = `
                <div class="error-message">
                    <strong>Error:</strong> ${message}
                </div>
                <div class="status-card">
                    <button class="refresh-btn" onclick="loadSystemStatus()">üîÑ Reintentar</button>
                </div>
            `;
        }
        
        function updateLastUpdate() {
            const lastUpdate = document.getElementById('lastUpdate');
            lastUpdate.textContent = `√öltima actualizaci√≥n: ${new Date().toLocaleString()}`;
        }
        
        // Cargar al inicio
        loadSystemStatus();
        
        // Auto-refresh cada 30 segundos
        autoRefresh = setInterval(loadSystemStatus, 30000);
    </script>
</body>
</html>
